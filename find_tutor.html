<!DOCTYPE html>
<html>
	<head>
		<title>Find Tutor || Gradetime</title>
		<meta id="pageId" value="tutor"/>
		<meta charset="UTF-8"/>
		<meta lang="en"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<link rel="stylesheet" type="text/css" href="./css/classes_style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/link.js"></script>
		<script src="./js/handlebars-v4.0.11.js"></script>
		<script src="./js/Database.js"></script>
		<script src="./js/navbar.js"></script>
		<script src="./js/tutors.js"></script>
		<script src="./js/tutorScript.js"></script>
	</head>
	<body style="padding: 20px">
		<div id="navbar">
			<table id="head-table">
				<tr>
					<td id="td-left">
						<a href="./features.html">Home</a>
					</td>
					<td id="td-mid">
						<p id="select-header">Different Page</p>
						<div id="main-menu" class="dropdown">
							<div id="main-select" class="selector">
								<p class="select-txt">Find Tutor</p>
								<img class="select-icon" src="./images-icons/select-arrows.png"/>
							</div>
							<div class="drop-menu">
								<div class="drop-option link" href="conference.html">
									Conference Center
								</div>
								<div class="drop-option link" href="grade.html">
									Grades
								</div>
							</div>
						</div>
					</td>
					<td id="td-right">
						<div id="settings" class="dropdown">
							<div class="selector">
								<img id="settings-icon" src="./images-icons/Settings Dots.png"/>
							</div>
							<div class="drop-menu">
								<div class="drop-option link" href="./setting.html">Change Settings</div>
								<div class="drop-option link" href="./index.html">Different Student</div>
								<div class="drop-option link" href="./help.html">Help</div>
								<div class="drop-option link" href="./login.html">Logout</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<div id="shadow"></div>
		</div>
		<div id="main">
			<h1>Find a Tutor</h1>
			<div id="tutor-div" class="container">
				<table id="tutor-table">
					<!---list of tutors goes here--->
				</table>
				<script id="template-1" type="text/x-handlebars-template">
					<tr>
						<td class="tutor">
							<img class="profile-pic" src="{{pic}}"/>
						</td>
						<td class="tutor">
							<p class="detail-text">Name: {{name}}</p>
							<p class="detail-text">Age: {{age}}</p>
							<p class="detail-text">Subject: {{subject}}</p>
							<p class="detail-text">Rating: {{rating}}/5</p>
						</td>
						<td class="tutor">
							<button class="appt_btn" onclick="appoint('{{name}}');">Make<br>Appointment</button>
						</td>
					</tr>
				</script>
			</div>
			<div style="margin-top: 70px; margin-left: 40px; margin-right: 40px;">
				<br/>

				<div id="pop" class="modal" >
					<span class="close">&times;</span>
				<div class="centerBox" style="background-color:white;height:auto;overflow:auto;">

					<div id="msg">
						<p>You are making an appointment with</p>
						<p id="name"</p> 
  						<h3>Time for tomorrow:</h3>
						<select name="time" id="time">
							<!---options inserted here by tutorScript.js--->
						</select>
						<button class="appt_btn" onclick="confirm()">Confirm</button>
						<button class="appt_btn" onclick="cancel()">Cancel</button>
					</div>

					<div id="cel" style="display:none;">
						<h1 id="conf">Your appointment has been scheduled!</h1>
						<button class="appt_btn" onclick="reset()">Okay</button>
						<button class="appt_btn" onclick="reset()">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript" src="./js/tutors.js"></script>
</html>
