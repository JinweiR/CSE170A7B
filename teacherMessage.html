<!DOCTYPE html>
<html>
	<head>
		<title>Message || Gradetime</title>
		<meta id="pageId" value="response"/>
		<meta lang="en"/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<link rel="stylesheet" type="text/css" href="./css/responseStyle.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/link.js"></script>
		<script src="./js/handlebars-v4.0.11.js"></script>
		<script src="./js/Database.js"></script>
		<script src="./js/responseScript.js"></script>
		<script src="./js/navbar.js"></script>
	</head>
	<body>
		<div id="navbar">
			<table id="head-table">
				<tr>
					<td id="td-left">
						<a href="./conference.html">Back</a>
					</td>
					<td id="td-mid">
						<div>
							Teacher's Message
						</div>
					</td>
					<td id="td-right">
						<div id="settings" class="dropdown">
							<div class="selector">
								<img id="settings-icon" src="./images-icons/Settings Dots.png"/>
							</div>
							<div class="drop-menu">
								<div class="drop-option link" href="./setting.html">Change Settings</div>
								<div class="drop-option link" href="./index.html">Different Student</div>
								<div class="drop-option link" href="./help.html">Help</div>
								<div class="drop-option link" href="./login.html">Logout</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<div id="shadow"></div>
		</div>
		<div id="main">
			<div id="main-message-div">
				<h2 id="message-name">RE:</h2>
				<h2 id="teacher-name">From:</h2>
				<h2 id="date">Date: </h2>
				<p id="message"></p>
			</div>
			<hr/>
			<h2>Replies:</h2>
			<div id="reply-list">
				<!---template for new replies--->
				<script id="template-1" type="text/x-handlebars-template">
					<div class="past-reply">
						<h2 class="reply-header">RE: {{subject}}</h2>
						<h2 class="reply-sender">From: {{sender}}</h2>
						<h2 class="reply-date">{{date}}</h2>
						<p class="reply-text">{{content}}</p>
					</div>
				</script>
			</div>
			<hr/>
			<div id="reply-div">
				<h2>Reply:</h2>
				<p id="response-recorded-p" class="alerter">Your response has been recorded!</p>
				<textarea id="reply-textarea" name="reply" rows="15" wrap="soft" placeholder="Type your reply here"></textarea>
				<div id="submit" class="submit-button">Submit</div>
			</div>
		</div>
		<footer>
			<hr/>
		</footer>
	</body>
</html>
