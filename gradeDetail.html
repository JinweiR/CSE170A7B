<body>
	<div id="navbar">
		<table id="head-table">

						<div class="drop-menu">
							<div class="drop-option link" href="conference.html">

							<div class="drop-option link" href="find_tutor.html">

							</div>
						</div>
					</div>

				<td id="td-right">
					<div id="settings" class="dropdown">
						<div class="selector">
							<img id="settings-icon" src="./images-icons/Settings Dots.png"/>
						</div>
						<div class="drop-menu">
							<div class="drop-option link" href="./setting.html">Change Settings</div>

		<div id="shadow"></div>

	<div id="main">

			<table id="center-table">

  					<th>Name</th>
  					<th>Score</th>
				</tr>
				<!--------Template 1 goes here------------->
				<script id="template-1" type="text/x-handlebars-template">

					</tr>
				</script>
			</table>
		</div>
	</div>
</body>



<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</html>
