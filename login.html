<!DOCTYPE html>
<html>
	<head>
		<title>Sign in || Gradetime</title>
		<link rel="stylesheet" type="text/css" href="./css/loginStyle.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/Database.js"></script>
		<script src="./js/loginScript.js"></script>
	</head>
	<body>
		<header>
			<h1>Welcome!</h1>
		</header>
		<form id="entries">
			<div id="usernameDiv" class="info">
				<input id="username" class="info" placeholder="Username/Email"/>
				<div id="userAlert" class="alertDiv">
					<p id="alertA" class="alert"></p>
				</div>
			</div>
			<div id="passDiv" class="info">
				<input id="pass" class="info" type="password" placeholder="Password"/>
				<div id="passAlert" class="alertDiv">
					<p id="alertB" class="alert"></p>
				</div>
			</div>
		</form>
		<div id="loginDiv">
				<button id="login" class="info" type="submit" name="login">Login</button>
				<a href="./account.html"><button id="account" class="info" type="button" name="account">New User</button></a>
			</div>
		<footer>
			<hr/>
		</footer>
	</body>
</html>
